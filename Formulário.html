<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulário.css" media="screen">

    <title>Cadastro</title>
</head>

<body>
    
    <div>
        <h1 id="titulo">Cadastro de DEVs - Maria R.</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name ="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="Sobre nome"><strong>Sobre nome</strong></label>
                <input type="text" name ="Sobre nome" id="Sobre nome" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name ="Email" id="E-mail" required>
        </div>

        <div class="campo">
            <label for="telefone"><strong>Telefone</strong></label>
            <input type="telephone" name ="telefone" id="telefone" required>
        </div>
    </fieldset>


        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong><label>
            <label>
                <input type="radio" name ="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full-Stack
            </label>
        </div>


        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="Senioridade" required> 
              <option selected disabled value="">Selecione...</option>
              <option>Junior</option>
              <option>Plenor</option>
              <option>Senior</option>
              </select>
        </div>


        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia 1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia 2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia 3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia 4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia 5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia 6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia 7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        <fieldset>

<div class="campo">
    <br>
    <label><strong>Conte um pouco da sua experiência: </strong></label>
    <textarea rows="13" style="width: 30em" id="experiência" name= "experiência"></textarea>
</div>

<button class="botao" type="submit" onsubmit="">Concluído</button>


    </form>

</body>
</html>
